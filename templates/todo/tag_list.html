{% extends "base.html" %}
{% block content %}
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-3">
    <h1>Tags</h1>
    <a href = "{% url 'todo:tag_form' %}" class="btn btn-primary">Create tag</a>
  </div>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tags %}
      <tr>
        <td>{{tag.name}}</td>
        <td><a href = "{% url 'todo:tag_update' pk=tag.pk %}" class="btn btn-secondary">Update</a></td>
        <td>
          <a href = "{% url 'todo:tag_delete' pk=tag.pk %}" class="btn btn-secondary">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
